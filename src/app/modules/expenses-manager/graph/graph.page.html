<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Gr√°fico</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <div>
      {{ totalExpenses | currency }}
    </div>
    <ion-list>
      <ion-item *ngFor="let cashFlow of this.expenses">
        <ion-col>{{ cashFlow.amount | currency }}</ion-col>
        <ion-col>{{ cashFlow.date | date:'dd/MM/yyyy' }}</ion-col>
        <ion-col>{{ cashFlow.category.name }}</ion-col>
        <ion-col><ion-icon [name]="cashFlow.category.iconName"></ion-icon></ion-col>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
