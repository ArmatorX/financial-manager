<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> {{ totalExpenses | currency }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button
      name="go-to-create-cash-flow"
      (click)="this.goToCreateCashFlow()"
    >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div class="ion-padding" id="container">
    <ion-list>
      <ion-item *ngFor="let cashFlow of this.expenses">
        <ion-col>{{ cashFlow.amount | currency }}</ion-col>
        <ion-col>{{ cashFlow.date | date:'dd/MM/yyyy' }}</ion-col>
        <ion-col>{{ cashFlow.category.name }}</ion-col>
        <ion-col
          ><ion-icon [name]="cashFlow.category.iconName"></ion-icon
        ></ion-col>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
